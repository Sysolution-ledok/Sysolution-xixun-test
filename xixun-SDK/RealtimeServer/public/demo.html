	<div id="divB">B</div>
	<script>
		var dataForShow={}
		
		//exports a function.
		window.showHtml= function(data){
			$(data.id).html(data.html)
			dataForShow[data.id] = data.html
		}

		//exports a function.
		window.saveData= function(){	
			var json = JSON.stringify(dataForShow)
			//call build-in method saveJSON
			$card.saveJSON('page_demo',json)
		}
		//after page loaded (cannot use $(function(){...})
		//call build-in method retrieveJSON
		var json = $card.retrieveJSON('page_demo')
		if(json){
			dataForShow = JSON.parse(json)
			for(var key in dataForShow){
				var data = {id: key, html: dataForShow[key]}
				showHtml(data)
			}
		}
	</script>
